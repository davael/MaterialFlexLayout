<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <img src="../../../../assets/edificios.png" width="30%" height="30%" />
    </mat-card-header>
    <br />
    <form [formGroup]="loginForm" class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" formControlName="username" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Password"
            [type]="hidePass ? 'password' : 'text'"
            formControlName="password" />
          <button mat-icon-button matSuffix (click)="hidePass = !hidePass">
            <mat-icon>{{
              hidePass ? 'visibility_off' : 'visibility'
            }}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
      <button
        mat-raised-button
        color="primary"
        class="btn-block"
        (click)="login()"
        [disabled]="loginForm.invalid">
        Log In
      </button>
    </form>
  </mat-card>
</div>

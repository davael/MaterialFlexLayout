<h1 mat-dialog-title>Rol</h1>
<mat-divider></mat-divider>
<mat-dialog-content>

  <form [formGroup]="rolForm">
    <div fxLayout="row" fxLayoutAlign="space-around center">

      <mat-form-field appearance="standard">
        <mat-label>Descripci√≥n</mat-label>
        <input matInput formControlName="rolDescripcion">
      </mat-form-field>
      <mat-slide-toggle formControlName="rolActivo">Activo</mat-slide-toggle>
    </div>

  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="primary" (click)="updateRol()" *ngIf="!rolForm.disabled && !this.create">Actualizar</button>
  <button mat-button color="primary" (click)="createRol()" *ngIf="!rolForm.disabled && this.create">Guardar</button>
</mat-dialog-actions>

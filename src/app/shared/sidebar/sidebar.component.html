<mat-nav-list>
  <a mat-list-item routerLinkActive="list-item-active" routerLink="/pacientes">
    <mat-icon mat-list-icon>people</mat-icon>
    <h4 mat-line>Module 1</h4>
  </a>
  <a mat-list-item routerLinkActive="list-item-active" routerLink="/consultorio">
    <mat-icon mat-list-icon>calendar_month</mat-icon>
    <h4 mat-line>Module 2</h4>
  </a>
  <a mat-list-item [matMenuTriggerFor]="animals">
    <mat-icon mat-list-icon>settings</mat-icon>
    <h4 mat-line>Module 3</h4>
  </a>
  <mat-menu #animals="matMenu">
    <button mat-menu-item [matMenuTriggerFor]="users">SubModule 1</button>
    <button mat-menu-item [matMenuTriggerFor]="consul">SubModule 2</button>
  </mat-menu>
  <mat-menu #users="matMenu">
    <a mat-menu-item routerLinkActive="list-item-active" [routerLink]="['/configuracion/usuarios']"> Submodule 1a</a>
    <a mat-menu-item routerLinkActive="list-item-active" [routerLink]="['/configuracion/roles']">Submodule 1b</a>
  </mat-menu>
  <mat-menu #consul="matMenu">
    <a mat-menu-item routerLinkActive="list-item-active" [routerLink]="['/configuracion/agendas']">Submodule 2a</a>
    <a mat-menu-item routerLinkActive="list-item-active" [routerLink]="['/configuracion/profesionales']">Submodule 2b</a>
    <a mat-menu-item routerLinkActive="list-item-active" [routerLink]="['/configuracion/practicas']">Submodule 2c</a>
  </mat-menu>
</mat-nav-list>
